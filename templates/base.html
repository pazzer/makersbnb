<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}MakersBnB{% endblock %}</title>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1>MakersBnB</h1>
            <div id="header_links">
                {% if no_active_session != True %}
                <a href="/spaces">View Spaces</a>
                <p>|</p>
                <a href="/myspaces/manage">Manage Spaces</a>
                <p>|</p>
                <a class="t-user-name" href="/login">{{ logged_in }}</a>
                {% endif %}
            </div>
        </header>


        <main>
            {% block content %}
            <!-- Our page specific content goes here, e.g. view spaces, view booking requests -->
            {% endblock %}
        </main>

        <footer>
            <p>&copy; 2025 MakersBnB, Inc.</p>
            <p>Created by Zehad, Paul, Fran and Eve</p>
        </footer>

    </body>
</html>
